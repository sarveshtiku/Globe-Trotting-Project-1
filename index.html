  <script>
const poem = `Be Boulder. Be you.\n\nBe the stillness of a sunrise hike and the rush of a downhill ride.\nBe bare feet in creek water, coffee in hand, dreams in motion.\nThis town doesn't ask you to change — it asks you to arrive.\nTo show up curious, wild, calm, loud, quiet — exactly as you are.\nHere, the mountains don't just frame the view — they frame your next chapter.\nSo take a deep breath.\nWander a little.\nStay a while.\nBecause in Boulder, every story starts with one step toward being truly you.`;
const typedText = document.getElementById('typed-text');
let i = 0;
function typePoem() {
  if (i < poem.length) {
    if (poem[i] === '\n') {
      typedText.innerHTML += '<br>';
    } else {
      typedText.innerHTML += poem[i];
    }
    i++;
    setTimeout(typePoem, 55);
  }
}
typePoem();
</script>
