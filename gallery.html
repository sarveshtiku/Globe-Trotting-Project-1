<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boulder Photo Gallery</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=EB+Garamond:400,700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <div class="banner-box">
      <div class="banner-title">boulder, co</div>
      <div class="banner-subtitle">explore the colorado heaven!</div>
    </div>
  </header>
  <nav class="navbar">
    <ul class="nav-links">
      <li><a href="index.html">home</a></li>
      <li><a href="attractions.html">top attractions</a></li>
      <li><a href="food.html">food guide</a></li>
      <li><a href="gallery.html">photo gallery</a></li>
    </ul>
  </nav>
  <main>
    <section class="gallery-section">
      <div class="gallery-cards">
        <div class="gallery-card">
          <img src="assets/flatirons.png" alt="Flatirons at sunrise">
          <div class="gallery-caption">Flatirons at sunrise</div>
        </div>
        <div class="gallery-card">
          <img src="assets/pearl-street.png" alt="Pearl Street at dusk">
          <div class="gallery-caption">Pearl Street at dusk</div>
        </div>
        <div class="gallery-card">
          <img src="assets/hiking-boulder.png" alt="Hiking Boulder trails">
          <div class="gallery-caption">Hiking Boulder trails</div>
        </div>
        <div class="gallery-card">
          <img src="assets/downtown-boulder.png" alt="Downtown Boulder">
          <div class="gallery-caption">Downtown Boulder</div>
        </div>
        <div class="gallery-card">
          <img src="assets/ncar.png" alt="NCAR Boulder">
          <div class="gallery-caption">NCAR Boulder</div>
        </div>
        <div class="gallery-card">
          <img src="assets/sunset-fi.png" alt="Sunset at FlatIrons">
          <div class="gallery-caption">Sunset at Flat Irons</div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
